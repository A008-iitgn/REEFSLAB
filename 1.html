<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="v.css">
    <title>Image Slider</title>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="img/logo.png" alt="KAUST Logo">
        </a>
        <nav id="navbar"></nav>
    </header>
    <main>
        <div class="slider-container">
            <div class="slider">
                <div class="slide" style="background-image: url('img/b11.jpeg');"></div>
                <div class="slide" style="background-image: url('img/b12.jpeg');"></div>
                <div class="slide" style="background-image: url('img/b13.jpeg');"></div>
                <div class="slide" style="background-image: url('img/b14.jpeg');"></div>
                <div class="slide" style="background-image: url('img/b15.jpeg');"></div>
                <div class="slide" style="background-image: url('img/b16.jpeg');"></div>
                <div class="slide" style="background-image: url('img/b17.jpeg');"></div>
                <div class="slide" style="background-image: url('img/b18.jpeg');"></div>
                <div class="slide" style="background-image: url('img/b19.1.jpeg');"></div>
                <div class="slide" style="background-image: url('img/b19.jpeg');"></div>
                <div class="slide" style="background-image: url('img/b19.2.jpg');"></div>
                <div class="slide" style="background-image: url('img/b19.3.jpg');"></div>
                <div class="slide" style="background-image: url('img/b19.4.jpg');"></div>
                <div class="slide" style="background-image: url('img/b19.5.jpg');"></div>
                <div class="slide" style="background-image: url('img/b19.6.jpg');"></div>
                <div class="slide" style="background-image: url('img/b19.7.jpg');"></div>
                <div class="slide" style="background-image: url('img/b19.8.jpg');"></div>
                <div class="slide" style="background-image: url('img/b19.9.jpg');"></div>
            </div>
            <div class="slider-nav">
                <button class="prev-btn" onclick="prevSlide()">&#10094;</button>
                <button class="next-btn" onclick="nextSlide()">&#10095;</button>
            </div>
            <div class="dots-container">
                <!-- Dots will be dynamically inserted here -->
            </div>
        </div>
    </main>
    
    <footer id="footer"></footer>
    <script src="Loadcomponents.js"></script>
    <script src="slider.js"></script>
</body>
</html>
