<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="v.css">
    <title>Image Slider</title>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="img/logo.png" alt="KAUST Logo">
        </a>
        <nav id="navbar"></nav>
    </header>
    <main>
        <div class="slider-container">
            <div class="slider">
                <div class="slide" style="background-image: url('img/b91.jpg');"></div>
                <div class="slide" style="background-image: url('img/b92.jpg');"></div>
                <div class="slide" style="background-image: url('img/b93.jpg');"></div>
                <div class="slide" style="background-image: url('img/b94.jpg');"></div>
                <div class="slide" style="background-image: url('img/b95.jpg');"></div>
                <div class="slide" style="background-image: url('img/b96.jpg');"></div>
                <div class="slide" style="background-image: url('img/b97.jpg');"></div>
                <div class="slide" style="background-image: url('img/b98.jpg');"></div>

                   
            </div>
            <div class="slider-nav">
                <button class="prev-btn" onclick="prevSlide()">&#10094;</button>
                <button class="next-btn" onclick="nextSlide()">&#10095;</button>
            </div>
            <div class="dots-container">
                <!-- Dots will be dynamically inserted here -->
            </div>
            
        </div>
    </main>
    
    <footer id="footer"></footer>
    <script src="Loadcomponents.js"></script>
    <script src="slider.js"></script>
</body>
